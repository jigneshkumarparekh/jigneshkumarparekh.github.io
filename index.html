<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="./main.js"></script>
  <title>RSS Indoor Navigation</title>
</head>

<body onload="locateYourself()">
  <input type="text" class="search-room" id="search" placeholder="Search room by # or name">
  <button onclick="locateRoom()">Search</button>
  <div class="container">
    <div class="you-are-here hide">
      <div class="you-are-here-dot"></div>
      <span class="you-are-here-text">You're here</span>
    </div>
    <div class="room hide"></div>
  </div>
</body>

</html>
